<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="layout">
      <div id="heading">Our Pricing</div>

      <div id="paymentOption">Monthly
        <label  class="toggle-switch">
            <input id="toggle" type="checkbox" />
            <span class="slider"></span>
        </label>
        Yearly
      </div>

      <div id="plan">
        <div class="option basic">
          <div class="program item">Basic</div>
          <div class="cost item">
            <span class="dollar">$</span><span class="prcie">19.99</span>
          </div>
          <div class="storage item">500GB Storge</div>
          <div class="users item">2 User allowed</div>
          <div class="sendupto item">Send upto 3 GB</div>
          <div class="learnmore item">LEARN MORE</div>
        </div>

        <div class="option professional">
          <div class="program item">Professional</div>
          <div class="cost item">
            <span class="dollar">$</span><span class="prcie">29.99</span>
          </div>
          <div class="storage item">1 TB Storge</div>
          <div class="users item">5 User allowed</div>
          <div class="sendupto item">Send upto 10 GB</div>
          <div class="learnmore item">LEARN MORE</div>
        </div>
        <div class="option master">
          <div class="program item">Master</div>
          <div class="cost item">
            <span class="dollar">$</span><span class="prcie">39.99</span>
          </div>
          <div class="storage item">2 TB Storge</div>
          <div class="users item">10 User allowed</div>
          <div class="sendupto item">Send upto 20 GB</div>
          <div class="learnmore item">LEARN MORE</div>
        </div>
      </div>
    </div>
  </body>
</html>
