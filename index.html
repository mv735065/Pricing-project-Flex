<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="layout">
      <header id="heading"><h1>Our Pricing</h1></header>

      <div id="paymentOption">
        <span>Annually</span>
        <label class="toggle-switch">
          <input id="toggle" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span>Monthly</span>
      </div>

      <div id="plan">
        <div class="option basic">
          <div class="program item">Basic</div>
          <div class="cost item">
            <span class="dollar">$</span><span class="price">19.99</span>
          </div>
          <div class="item">
            <ul>
              <li>500 GB Storge</li>
              <li>2 User allowed</li>
              <li>Send upto 3 GB</li>
            </ul>
          </div>
          <a href="#" class="learnmore item">LEARN MORE</a>
        </div>

        <div class="option professional">
          <div class="program item">Professional</div>
          <div class="cost item">
            <span class="dollar">$</span><span class="price">29.99</span>
          </div>
          <div class="item">
            <ul>
              <li>5 TB Storge</li>
              <li>5 User allowed</li>
              <li>Send upto 10 GB</li>
            </ul>
          </div>
          <a href="#" class="learnmore item">LEARN MORE</a>
        </div>

        <div class="option master">
          <div class="program item">Master</div>
          <div class="cost item">
            <span class="dollar">$</span><span class="price">39.99</span>
          </div>
          <div class="item">
            <ul>
              <li>2 TB Storge</li>
              <li>10 User allowed</li>
              <li>Send upto 10 GB</li>
            </ul>
          </div>
          <a href="#" class="learnmore item">LEARN MORE</a>
        </div>
      </div>
    </div>
  </body>
</html>
